<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@600&family=Lexend+Tera&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <title>Tats By Pillay</title>
  </head>
  <body>
    <header>
      <img class="backgroundImg" />
      <div class="header-content">
        <h1>Tats By Pillay</h1>
        <p>Message or motto</p>
      </div>
    </header>
    <main>
      <div id="content">
        <div class="container">
          <div class="card">
            <p class="title">Rick Sanchez</p>
          </div>
          <div class="card">
            <p class="title">Morty Smith</p>
          </div>
          <div class="card">
            <p class="title">Summer Smith</p>
          </div>

          <div class="card">
            <p class="title">Beth Smith</p>
          </div>
          <div class="card">
            <p class="title">Beth Smith</p>
          </div>
          <div class="card">
            <p class="title">Beth Smith</p>
          </div>
        </div>
      </div>
      <div id="contact">
        <div class="contact">
          <div class="form-card1">
            <div class="form-card2">
              <form class="form">
                <p class="form-heading">Contact Me</p>

                <div class="form-field">
                  <input
                    required=""
                    placeholder="Name"
                    class="input-field"
                    type="text"
                  />
                </div>

                <div class="form-field">
                  <input
                    required=""
                    placeholder="Email"
                    class="input-field"
                    type="email"
                  />
                </div>

                <div class="form-field">
                  <input
                    required=""
                    placeholder="Subject"
                    class="input-field"
                    type="text"
                  />
                </div>

                <div class="form-field">
                  <textarea
                    required=""
                    placeholder="Message"
                    cols="30"
                    rows="3"
                    class="input-field"
                  ></textarea>
                </div>

                <button class="sendMessage-btn">Send Email</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>site created by Jose-Pillay</footer>
  </body>
</html>
